<html lang="en"><head>

    <title>Nantes TECH</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>

    <![endif]-->
  <style type="text/css"></style></head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">NantesTech</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
              <a href="http://www.lafrenchtech.com/">La French Tech</a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://madeinnantes.fr/" target="_blank">Made in Nantes</a></li>
          </ul>

        </div>
      </div>
    </div>


    <div class="container">

      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-12" style="padding: 15px 15px 0 15px;">
            <div class="jumbotron">
              <h1>Nantes à la <em>French Tech</em></h1>
              <p>APPEL A SOUTIEN - Candidature de Nantes à la labellisation <a href="http://www.lafrenchtech.com/" target="_blank">"Métropole French Tech"</a>
              </p>
            </div>
          </div>
        </div>
      </div>



      <!-- Forms
      ================================================== -->
      <div class="bs-docs-section">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="forms">Formulaire</h1>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-7">
            <div class="well bs-component">
              <form class="form-horizontal">
                <fieldset>
                  <legend></legend>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-3 control-label">Email
                        <span class="glyphicon glyphicon-asterisk"></span>
                    </label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="inputEmail" placeholder="nom@entreprise.com">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputCompanie" class="col-lg-3 control-label">Entreprise
                        <span class="glyphicon glyphicon-asterisk"></span></label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="inputCompanie" placeholder="Nom de votre enterprise">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputLogo" class="col-lg-3 control-label">Logo
                        <span class="glyphicon glyphicon-asterisk"></span></label>
                    <div class="col-lg-9">
                      <input type="file" class="form-control" id="inputLogoFile">
                      <input type="text" class="form-control" id="inputLogoURL" placeholder="http:// URL de votre logo">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputWebsite" class="col-lg-3 control-label">Site Internet
                        <span class="glyphicon glyphicon-asterisk"></span></label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="inputWebsite" placeholder="URL de votre Site Internet">
                    </div>
                  </div>
                  <div class="text-right">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                  </div>

                </fieldset>
              </form>
            </div>
          </div>
          <div class="col-lg-5">
            
            <img class="img-thumbnail" style="border:0" width="100%" src="img/NANTES-TECH-LOGO.jpg">

          </div>
        </div>
      </div>

      

    </div>
    <div class="container sponsor">
        <div class="row masonry">
          <div class="nantestechcompany col-xs-6 col-md-3">
            <div class="thumbnail">
              <img src="img/NANTES-TECH-LOGO-TAMPON.jpg" alt="Nantes TECH"/>
            </div>
          </div>
          <div class="nantestechcompany col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
              <img src="http://makina-corpus.com/++theme++plonetheme.makinacorpuscom/images/logo.png" alt="Makina Corpus">
              <h3 class="caption">Makina Corpus</h3>
            </a>
          </div>
          <div class="nantestechcompany col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
              <img src="http://www.nantes-developpement.com/agenda/solutys-group-ouvre-ses-portes-le-17-avril-a-carquefou/image" alt="Makina Corpus">
            </a>
          </div>
          <div class="nantestechcompany col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
              <img src="http://www.nantes-developpement.com/agenda/conference-gratuite-sur-le-theme-de-loptimisation-et-securisation-de-la-tresorerie/image" alt="Makina Corpus">
            </a>
          </div>
          <div class="nantestechcompany col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
              <img src="http://www.nantes-developpement.com/communiques/performance-tourisme-signe-un-accord-cadre-national-avec-le-rn2d/image" alt="Makina Corpus">
            </a>
          </div>
          <div class="nantestechcompany col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
              <img src="http://www.nantes-developpement.com/communiques/timcod-annonce-un-partenariat-avec-idwork-et-le-constructeur-jlt-mobile-computers/image" alt="Makina Corpus">
            </a>
          </div>
          <div class="nantestechcompany col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
              <img src="http://www.nantes-developpement.com/offres-demploi-nantes-metropole/commercial-e-en-informatique-h-f.1/image" alt="Makina Corpus">
            </a>
          </div>
          <div class="nantestechcompany col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
              <img src="http://makina-corpus.com/++theme++plonetheme.makinacorpuscom/images/logo.png" alt="Makina Corpus">
            </a>
          </div>

        </div>
    </div>
      <footer>

    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">NantesTech</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-footer">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-footer">
          <ul class="nav navbar-nav">
            <li>
              <a href="http://www.makina-corpus.com/">Réalisé par Makina Corpus</a>
